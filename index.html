<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        
        <!-- Image -->
        <img src= "Images/illustration-hero.svg" id = "image" alt=""/>
        
        <!-- Main -->
        <div id = "main">
            <h1>Order Summary</h2>
            <p id = "text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
            
                <!-- Price Card -->
                <div class="price-card">
                <div id = "price">
                    <div id = "music-img"></div>
                    <div>
                        <h2>Annual Plan</h2>
                        <span id = "rate">$59.99/year</span>
                    </div>
                    <a href = "#">Change</a>
                </div>
            </div>

            <!-- Buttons -->
            <button id = "proceed-btn">Proceed to Payment</button>
            <button id = "cancel-btn">Cancel Order</button>
        </div>
    </div>
</body>
</html>
